<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ذكرياتنا الحلوة ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      margin: 30px 0;
      font-size: 32px;
    }

    .gallery-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .gallery-item {
      max-width: 250px;
      flex: 1 1 200px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background-color: #ffe6f0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .spotify-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cairo', sans-serif;
      margin: 40px auto;
    }

    .spotify-button:hover {
      background-color: white;
      color: #ff69b4;
      transform: scale(1.1);
      border: 2px solid #ff69b4;
    }
  </style>
</head>
<body>

  <h1>ذكرياتنا الحلوة سوا ❤️</h1>

  <div class="gallery-flex">
