<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد ميلاد صغنونتي ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f6;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .typing-text {
      font-size: 40px;
      color: #ff69b4;
      border-right: 3px solid #ff69b4;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(60, end), blink-caret .75s step-end infinite, erase 4s steps(60, end) 5s forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes erase {
      from { width: 100%; }
      to { width: 0; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff69b4; }
    }

    .button-container {
      margin-top: 60px;
    }

    .heart-button {
      background-color: white;
      color: #ff69b4;
      border: 3px solid #ff69b4;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>

  <div class="typing-text" id="typing-text">
    كل سنه وصغنونتي حبيبة قلبي طيبه ودايما معايا وقريبه لقلبي…❤️
  </div>

  <div class="button-container">
    <button class="heart-button" onclick="goToGallery()">الزرار ده بيقولك دوس عليه</button>
  </div>

  <script>
    setInterval(() => {
      const text = document.getElementById("typing-text");
      text.style.animation = "none";
      void text.offsetWidth;
      text.style.animation = "typing 4s steps(60, end), blink-caret .75s step-end infinite, erase 4s steps(60, end) 5s forwards";
    }, 10000);

    function goToGallery() {
      window.location.href = "gallery.html";
    }
  </script>

</body>
</html>
