<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد ميلاد صغنونتي ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f6;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .typing-container {
      position: absolute;
      top: 40px;
      right: 40px;
      max-width: 600px;
    }

    .typing-text {
      font-size: 28px;
      color: #ff69b4;
      line-height: 2;
      direction: rtl;
      white-space: pre-line;
      border-right: 3px solid #ff69b4;
      overflow: hidden;
    }

    .button-container {
      position: absolute;
      bottom: 60px;
      right: 50%;
      transform: translateX(50%);
      text-align: center;
    }

    .heart-button {
      background-color: white;
      color: #ff69b4;
      border: 3px solid #ff69b4;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cairo', sans-serif;
    }

    .heart-button:hover {
      transform: scale(1.1);
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>

  <div class="typing-container">
    <div class="typing-text" id="typing-text"></div>
  </div>

  <div class="button-container">
    <button class="heart-button" onclick="goToGallery()">الزرار ده بيقولك دوس عليه</button>
  </div>

  <script>
    const lines = [
      "كل سنه وصغنونتي حبيبة قلبي طيبه ودايما معايا",
      "وقريبه لقلبي…❤️",
      "ربنا يديكي طولة العمر ياروح قلبي ويخليكي لي",
      "ونفضل دايما سوا لحد منبقي عواااجيز كحكوكحه😂",
      "بس هتفضلي ف عيني صغنونتي حبيبة قلبي مهما كبرتي",
      "بحبك كتييييييييييييير ❤️"
    ];

    const typingSpeed = 50;
    const pauseBetweenLines = 500;
    const eraseDelay = 2000;

    const typingDiv = document.getElementById("typing-text");

    let lineIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typedLines = [];

    function typeLine() {
      if (lineIndex < lines.length) {
        let currentLine = lines[lineIndex];
        if (charIndex <= currentLine.length) {
          typingDiv.innerHTML = typedLines.join('\n') + '\n' + currentLine.substring(0, charIndex) + '|';
          charIndex++;
          setTimeout(typeLine, typingSpeed);
        } else {
          typedLines.push(currentLine);
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, pauseBetweenLines);
        }
      } else {
        setTimeout(eraseAll, eraseDelay);
      }
    }

    function eraseAll() {
      if (typedLines.length > 0) {
        typedLines.pop();
        typingDiv.innerHTML = typedLines.join('\n') + '|';
        setTimeout(eraseAll, 100);
      } else {
        lineIndex = 0;
        charIndex = 0;
        setTimeout(typeLine, 800);
      }
    }

    typeLine();

    function goToGallery() {
      window.location.href = "gallery.html";
    }
  </script>

</body>
</html>
